<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Responsivo com Grid</title>
    <style>
        .grid-container2 {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Cria 4 colunas iguais */
            gap: 10px;
            padding: 10px;
            background-color: lightgray;
        }

        .grid-item {
            background-color: lightblue;
            border: 2px solid blue;
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 150px 1fr 2fr; /* Primeira coluna fixa, as outras proporcionais */
            grid-template-rows: auto 200px; /* Primeira linha automática, segunda com altura fixa */
            gap: 10px;
            padding: 10px;
            background-color: lightgray;
        }

        .item1 {
            grid-column: 1 / 3; /* Ocupar da coluna 1 até a coluna 3 */
        }

        .item2 {
            grid-row: 2 / 3; /* Ocupar a segunda linha */
        }

        /* Responsividade: em telas menores */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* Duas colunas em telas menores */
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr; /* Uma coluna em telas pequenas */
            }
        }
    </style>
</head>
<body>
    <h1>Exemplo Responsivo com Grid</h1>
    <div class="grid-container2">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 5</div>
        <div class="grid-item">Item 6</div>
        <div class="grid-item">Item 7</div>
        <div class="grid-item">Item 8</div>
    </div>

    <h1>Controle de Tamanho no CSS Grid</h1>
    <div class="grid-container">
        <div class="grid-item item1">Item 1: Ocupa duas colunas</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item item2">Item 3: Ocupa segunda linha</div>
        <div class="grid-item">Item 4</div>
    </div>
    
</body>
</html>

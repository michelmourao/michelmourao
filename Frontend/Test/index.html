<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- Incluindo Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Arquivo CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Tela de Login -->
        <div id="login-form" class="mt-5">
            <h2>Login</h2>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="username" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button id="login-btn" class="btn btn-primary">Login</button>
        </div>

        <!-- Menu Principal (Visível após login) -->
        <div id="main-menu" class="mt-5" style="display: none;">
            <h2>Main Menu</h2>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
            <div class="mt-3">
                <h4>User Management</h4>
                <!-- Aqui você pode adicionar mais funcionalidades, como listar, criar, atualizar e deletar usuários -->
            </div>
        </div>
    </div>

    <!-- Incluindo o Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Arquivo JS personalizado -->
    <script src="js/app.js"></script>
</body>
</html>
